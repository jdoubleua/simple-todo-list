<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hello-backbonejs</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <style>
        .jumbotron {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col-lg-12">
            <h1>Todo List</h1>
            <form action="" id="form" class = "form-group">
                <input type="text" placeholder="Enter new task">
                <input type="submit" value="Add task" class = "btn btn-primary btn-lg">
            </form>


        </div>
    </div>
</div>

<script type="text/template" id="taskTemplate">
    <div class="container">
        <div class="row-fluid">
            <div class = "col-lg-12">
                <div class = "jumbotron">
                    <h3><%= title %></h3>
                    <span> Desc </span><button class="edit">Edit</button> <button class="delete">Delete</button>

                </div>
            </div>
        </div>
    </div>
</script>






<!--Libs-->
<script src="bower_components/jQuery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="app.js"></script>


</body>
</html>
